[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Object/
repository=http://github.com/sharyanto/perl-Perinci-Object

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;spec
Rinci=1.1.13

;testing
Test::Exception=0
Test::More=0.96

;runtime
perl=5.010001
SHARYANTO::String::Util=0.18

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
